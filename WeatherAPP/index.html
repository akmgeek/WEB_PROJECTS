<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS & Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <script src="script.js"></script>
  <body>
    <!-- main container -->
    <div class="container-fluid bg-info border" style="height: 100vh">
      <!-- row -->
      <div class="row bg-warning" style="height: 100%">
        <!-- col 1 -->
        <div class="col-sm-6 bg-dark text-white">
          <div class="row border border-primary" style="height: 10%;"><h2 id="city-name"></h2></div>
          <div class="row border border-primary" style="height: 60%;"><h1 id="current-temp"></h1></div>
          <div class="row border border-primary" style="height: 20%;"><h6 id="condition-text"></h6></div>
          <div class="row border border-primary" style="height: 10%;">
            <div class="col"><h6 id="country-name"></h6></div>
            <div class="col"></div>
          </div>
        </div>
        <!-- col 2 -->
        <div class="col-sm-6 bg-light">
          <div class="row border border-primary">child row 1</div>
          <div class="row border border-primary">child row 2</div>
          <div class="row border border-primary">child row 3</div>
          <div class="row border border-primary">child row 4</div>
        </div>
      </div>
    </div>
  </body>
</html>
