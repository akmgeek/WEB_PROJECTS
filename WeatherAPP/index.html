<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS & Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <script src="script.js"></script>

    <!-- <h1>Weather Application</h1> -->

    <section style="height: 100vh; background-color: green">
      <div class="row vh-100">
        <div class="col-sm-6">
          <div class="card h-100">
            <div class="card shadow">
              <div class="card-body">
                <!-- country and city info -->
                <div class="row">
                  <div class="col">
                    <h5 id="city-name" class="card-title"></h5>
                  </div>
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <input
                          class="form-control"
                          type="search"
                          placeholder="Search"
                          aria-label="Search"
                        />
                      </div>
                      <div class="col">
                        <button type="submit">
                          <img src="icons/search.png" alt="">
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <h6 id="country-name"></h6>
                </div>

                <!-- second row : temperature and someting about weather -->
                <div class="row">
                  <div class="col"><h1 id="current-temp"></h1></div>
                  <div class="col">some animation</div>
                </div>
                <p id="condition-text" class="card-text">About wheter .....</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div
            class="card h-100"
            style="border: 1px solid white; background-color: black"
          >
            <div class="card-body" style="height: 100vh">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <a href="#" class="btn btn-primary"></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
